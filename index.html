<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <img src="./images/sand.jpg" id="image" alt="image">
            <span class="number">1</span>
        </div>
        <div class="slide">
            <img src="./images/rainforest.jpg" id="image" alt="image">
            <span class="number">2</span>
        </div>
        <div class="slide">
            <img src="./images/winter.jpg" id="image" alt="image">
            <span class="number">3</span>
        </div>
        <div class="slide">
            <img src="./images/space.jpg" id="image" alt="image">
            <span class="number">4</span>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn next">next</button>
        <button class="btn prev">prev</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
